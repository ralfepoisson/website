<html doctype="html">
	<head>
		<title>France territory search</title>
		
		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="search.css">
	</head>
	<body>
		<div class="row page-title">
			<h1>France Territory Name Search</h1>
		</div>
		
		<div class="row page-content">
			<div class="col-md-4 search-form">
				<h2>Search</h2>
				
				<label>Location</label>
				<input type="text" class="form-control" id="location">
				<br>
				
				<label>Names</label>
				<textarea id="names" class="form-control" rows="8"></textarea>
				<br>
				
				<span class="btn btn-success" onclick="search()">Search</span>
			</div>
			<div class="col-md-8">
				<h2>Results</h2>
				<div id="results">
					...
				</div>
			</div>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="progressModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Searching...</h4>
					</div>
					<div class="modal-body">
						<div class="progress">
							<div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
						</div>
						<br><br>
						<h3 align="center" id="searching_name"></h3>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Javascript -->
		<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="search.js"></script>
	</body>
</html>
